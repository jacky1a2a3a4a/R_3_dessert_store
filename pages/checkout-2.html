                </div>
              </div>

              <div class="name row g-2 mb-3">
                <div class="name-last col-6">
                  <label for="lastName" class="form-label">姓氏</label>
                  <input type="text" class="form-control" id="lastName" placeholder="木之本" aria-label="姓氏" aria-describedby="輸入姓氏" />

                <div class="name-first col-6">
                  <label for="FirstName" class="form-label">名字</label>
                  <input type="text" class="form-control" id="FirstName" placeholder="櫻" aria-label="名字" aria-describedby="輸入名字" />
                </div>
              </div>

              <div class="expiration-date row g-2 mb-0">
                <label for="months" class="form-label">有效期限</label>
                <div class="months col-6">
                  <select class="form-select" aria-label="輸入月">
                    <option selected disabled>月</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>

                <div class="years col-6">
                  <select class="form-select" aria-label="輸入年">
                    <option selected disabled>月</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                  </select>
