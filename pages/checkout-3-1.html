  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white my-4">
        <!-- bs預設容器container-lg限縮x軸 -->
        <div class="container-lg">
          <a class="navbar-brand d-block" href="./home.html">
            <img src="../assets/images/logo-all-dark.svg" alt="" height="40px" />
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- ms=margin start -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
              <li class="nav-item me-8">
                <a class="nav-link text-brand-dark fs-1 fw-semibold" aria-current="page" href="./home.html">首頁 </a>
              </li>

              <li class="nav-item me-8">
                <a class="nav-link text-brand-dark fs-1 fw-semibold" href="./product.html">甜點</a>

              <li class="nav-item me-8">
                <a class="nav-link text-brand-dark fs-1 fw-semibold" href="./login.html">登入</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nav-link-cart fw-semibold text-brand-dark d-flex" href="./cart.html">
                  <span class="material-symbols-outlined"> shopping_cart </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section class="checkout-1">
      <div class="container-lg my-10">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="bg-brand-dark py-6 px-7">
              <div class="d-flex justify-content-between align-items-center mb-6">
                <h1 class="text-brand-light fw-bold mb-0">發票</h1>
                <div class="progress-bar-custom d-flex justify-content-between p-0" style="width: 190px">
                  <div class="step-done">
                    <img src="../assets/images/check.png" alt="" />
                  </div>
                  <div class="step-done">
                    <img src="../assets/images/check.png" alt="" />
                  </div>
                  <div class="step"></div>
                </div>
              </div>

              <div class="row my-6 g-0">
                <div class="col-6">
                  <a href="./checkout-3-1.html" class="w-100">
                    <button class="bg-brand-light text-brand-dark border border-brand-light text-align-center fs-3 fw-bold py-2 w-100">電子發票</button>
                  </a>
                </div>
                <div class="col-6">
                  <a href="./checkout-3-2.html" class="w-100">
                    <button class="bg-brand-dark text-brand-light border border-brand-light text-align-center fs-3 fw-bold py-2 w-100">郵寄發票</button>
                  </a>
                </div>
              </div>

              <div class="credit-card mb-3">
                <label for="email" class="form-label">電子郵件信箱</label>
                <input type="text" class="form-control" placeholder="example@mail.com" aria-label="電子信箱" aria-describedby="輸入電子信箱" />
              </div>

              <div class="unified-number mb-3">
                <label for="unified-number" class="form-label">統一編號 (選填)</label>
                <input type="text" class="form-control" placeholder="12345678" aria-label="統一編號" aria-describedby="輸入統一編號" />
              </div>
            </div>

            <div class="bg-sub-brand py-3">
              <a class="btn text-brand-dark fs-3 fw-bold d-block text-align-center" href="./checkout-success.html">確認結帳</a>
            </div>
          </div>

          <div class="col-4">
            <div class="container-order-summary border border-brand-light mb-4">
              <div class="bg-brand-light text-align-center">
                <h2 class="text-brand fw-bold py-3">訂單摘要</h2>
              </div>
              <div class="bg-white py-3 px-4">
                <ul class="order-summary">
                  <li>
                    <span>小計</span>
                    <span>NT$ 2,700</span>
                  </li>
                  <li>
                    <span>運費</span>
                    <span>NT$ 300</span>
                  </li>
                  <li class="fs-2 fw-bold mt-3">
                    <span>總計</span>
                    <span>NT$ 3,000</span>
                  </li>
                </ul>
              </div>
            </div>

            <div class="container-shopping-list border border-brand-light">
              <div class="bg-brand-light text-align-center">
                <h2 class="text-brand fw-bold py-3">購物清單</h2>
              </div>
              <div class="bg-white py-3 px-4">
                <ul class="shopping-list">
                  <li class="mb-3">
                    <img src="../assets/images/p-8.png" alt="" />
                    <div class="items">
                      <span>焦糖瑪卡龍(2)</span>
                      <span class="fs-2 fw-bold">NT$ 900</span>
                    </div>
                  </li>

                  <li class="mb-3">
                    <img src="../assets/images/p-5.png" alt="" />
                    <div class="items">
                      <span>焦糖瑪卡龍(2)</span>
                      <span class="fs-2 fw-bold">NT$ 900</span>
                    </div>
                  </li>

                  <li class="mb-3">
                    <img src="../assets/images/p-3.png" alt="" />
                    <div class="items">
                      <span>焦糖瑪卡龍(2)</span>
                      <span class="fs-2 fw-bold">NT$ 900</span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="py-6 bg-brand-dark">
        <div class="container-lg">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-5 text-start">
              <img src="../assets/images/logo-light.svg" alt="" width="40px" height="40px" />
              <span class="text-brand-light fs-3 ms-4 align-middle">訂閱你我的甜蜜郵件</span>
            </div>
            <div class="col-lg-5">
              <div class="input-group">
                <btn class="btn btn-brand-light rounded-0 py-3 px-4 d-flex align-items-center justify-content-center">
                  <i class="bi bi-envelope-fill text-brand-dark fs-4"></i>
                </btn>
                <input type="text" class="form-control bg-brand-light" aria-label="Amount (to the nearest dollar)" />
                <btn class="btn btn-sub-brand rounded-0 py-3 px-4">
                  <i class="bi bi-arrow-right text-brand-dark fs-3"></i>
                </btn>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="py-6 bg-brand-light">
        <div class="container-lg">
          <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="container d-flex justify-content-center">
              <div class="col-lg-5 d-flex flex-column align-items-start">
                <img src="../assets/images/logotype-lg-dark.svg" alt="" width="172px" height="26px" />
                <ul class="text-brand-dark fs-1 mt-auto">
                  <li>07-1234-5678</li>
